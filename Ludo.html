<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="cal.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

</html>
<center>
    <body>
        <h1>LUDO PLAYGROUND</h1>
        <div class="whole">
            <div class="in">
                <div class="left">
                    <div class="red">
                        <div class="b1"></div>
                        <div class="b1"></div>
                        <div class="b1"></div>
                        <div class="b1"></div>
                    </div>
                </div>
                <div class="right">
                    <div class="green">
                        <div class="a1"></div>
                        <div class="a1"></div>
                        <div class="a1"></div>
                        <div class="a1"></div>
                    </div>
                </div>
                <div class="bottomright">
                    <div class="blue">
                        <div class="d1"></div>
                        <div class="d1"></div>
                        <div class="d1"></div>
                        <div class="d1"></div>
                    </div>
                </div>
                <div class="bottomleft">
                    <div class="yellow">
                        <div class="e1"></div>
                        <div class="e1"></div>
                        <div class="e1"></div>
                        <div class="e1"></div>
                    </div>
                </div>
                <div class="laddervertical">
                    <table class="v" style="border: 0px;"> <!--left ladder -->
                        <tr class="tr">
                            <th class="th"></th>
                            <th class="th"></th>
                            <th class="th"></th>
                        </tr>
                        <tr class="tr">
                            <th class="th"
                                style="height: 30px; width: 30px;background-color:red; animation: doremon 4s ease 0s infinite alternate ;"><i
                                    class="fa-regular fa-star"></i></th>
                            <th class="th"
                                style="background-color: green;"></th>
                            <th class="th"
                                style="background-color: green;"></th>
                        </tr>
                        <tr class="tr">
                            <th class="th"></th>
                            <th class="th"
                                style="background-color: green;"></th>
                            <th class="th"></th>
                        </tr>
                        <tr class="tr">
                            <th class="th"></th>
                            <th class="th"
                                style="background-color: green;"></th>
                            <th class="th"></th>
                        </tr>
                        <tr class="th">
                            <th class="th"></th>
                            <th class="th"
                                style="background-color: green;"></th>
                            <th class="th"></th>
                        </tr>
                        <tr class="tr">
                            <th class="th"></th>
                            <th class="th"
                                style="background-color: green;"></th>
                            <th class="th"></th>
                        </tr>
                    </table>
                    <table class="V" style="border: 0px;"> <!--left ladder -->
                        <tr class="TR">
                            <th class="TH"></th>
                            <th class="TH"
                                style="background-color: yellow;"></th>
                            <th class="TH"></th>
                        </tr>
                        <tr class="TR">
                            <th class="TH"></th>
                            <th class="TH"
                                style="background-color: yellow;"></th>
                            <th class="TH"></th>
                        </tr>
                        <tr class="TR">
                            <th class="TH"></th>
                            <th class="TH"
                                style="background-color: yellow;"></th>
                            <th class="TH"></th>
                        </tr>
                        <tr class="TR">
                            <th class="TH"></th>
                            <th class="TH"
                                style="background-color: yellow;"></th>
                            <th class="TH"></th>
                        </tr>
                        <tr class="TR">
                            <th class="TH"
                                style="background-color: yellow;"></th>
                            <th class="TH"
                                style="background-color: yellow;"></th>
                            <th class="TH"
                                style="height: 30px; width: 30px;background-color:blue; animation: doremon 4s ease 0s infinite alternate ;"><i
                                    class="fa-regular fa-star"></i></th>
                        </tr>
                        <tr class="TR">
                            <th class="TH"></th>
                            <th class="TH"></th>
                            <th class="TH"></th>
                        </tr>
                    </table>

                </div>

                <div class="ladderhorizontal">
                  
                        <div class="p">
                            <div class="q1"></div>
                            <div class="q2"></div>
                            <div class="q3"></div>
                            <div class="q4"></div>
                        </div>
                       
                        <table class="h" > <!--left ladder -->
                            <tr>
                                <th></th>
                                <th style="background-color: red;"></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr style="background-color: red;">
                                <th style="background-color: white;"></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr>
                                <th></th>
                                <th
                                    style="height: 30px; width: 30px;background-color: yellow; animation: doremon 4s ease 0s infinite alternate ;"><i
                                        class="fa-regular fa-star"></i></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                        </table>
                        <table class="H"> <!--left ladder -->
                            <tr>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th
                                    style="height: 30px; width: 30px;background-color: green; animation: doremon 4s ease 0s infinite alternate ;"><i
                                        class="fa-regular fa-star"></i></th>
                                <th></th>
                            </tr>
                            <tr style="background-color: blue;">
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th style="background-color: white;"></th>
                            </tr>
                            <tr>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th style="background-color: blue;"></th>
                                <th></th>
                            </tr>
                        </table>
                    </div>
                </div>
                <!-- vertical -->
                <div class="l1"></div>
                <div class="l2"></div>
                <div class="l3"></div>
                <div class="l4"></div>
                <!-- /*horizontal*/ -->
                <div class="l5"></div>
                <div class="l6"></div>
                <div class="l7"></div>
                <div class="l8"></div>
            </div>
        </div>
    </body>
</center>
